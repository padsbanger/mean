<section id="main-content">
  {{isLogged}}
  <div ng-controller="loginCtrl" ng-hide="isLogged.isAuthenticated()" class="row centered-text panel radius">
    <div class="large-12 columns ">
      <h2>Login</h2>
    </div>
    <form name="user">
      <div class="large-12 columns ">
        <div class="large-12 columns">
          <label>User login:
            <input type="text" placeholder="" ng-model="user.login" />
          </label>
        </div>
        <div class="large-12 columns">
          <label>User password:
            <input type="password" placeholder="" ng-model="user.password" />
          </label>
        </div>
        <div class="large-12 columns">
          <button ng-click="userLogin(user.login, user.password)">Login</button>
        </div>
      </div>
    </form>
  </div>
  <div ng-show="user.isAuthenticated()" class="row centered-text panel radius">
    <div class="large-12 columns ">
      <h2>Users</h2>
      <h5 class="subheader">List of all users</h5>
    </div>
  </div>
  <div ng-show="user.isAuthenticated()" class="row">
    <div class="large-12 columns panel">
      <input type="text" ng-model="search" placeholder="Search users" />
      </label>
    </div>
  </div>
  <div ng-show="user.isAuthenticated()" class="row centered-text">
    <table>
      <thead>
        <tr>
          <th width="200">User ID</th>
          <th>Username</th>
          <th width="150">Role</th>
          <th width="230">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | filter:search">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td>
            <ul class="button-group">
              <li><a href="#" class="tiny button"><i class="fa fa-star-o"></i></a>
              </li>
              <li><a href="#" class="tiny button"><i class="fa fa-edit"></i></a>
              </li>
              <li><a href="#" class="tiny button"><i class="fa fa-times"></i></a>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
