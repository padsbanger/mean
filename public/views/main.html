<section id="main-content">
  <div class="row centered-text">
    <div class="large-12 columns">
      <h2>Users</h2>
      <h4 class="subheader">List of all users</h4>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <input type="text" ng-model="search" placeholder="Search users" />
      </label>
    </div>
  </div>
  <div class="row centered-text">
    <table>
      <thead>
        <tr>
          <th width="200">User ID</th>
          <th>Username</th>
          <th width="150">Role</th>
          <th width="230">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users | filter:search">
          <td>{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.role}}</td>
          <td>
            <ul class="button-group">
              <li><a href="#" class="tiny button"><i class="fa fa-star-o"></i></a>
              </li>
              <li><a href="#" class="tiny button"><i class="fa fa-edit"></i></a>
              </li>
              <li><a href="#" class="tiny button"><i class="fa fa-times"></i></a>
              </li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
