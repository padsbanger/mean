<!DOCTYPE html5>
<html ng-controller="mainCtrl" ng-app="mean">

<head>
  <title ng-cloak>{{title}}</title>
  <link rel="stylesheet" href="/styles/css/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <nav class="top-bar docs-bar hide-for-small" data-topbar="">
    <ul class="title-area">
      <li class="name">
        <h1><a href="/"><i class="fa fa-angellist"></i> User Administration</a>
        </h1>
      </li>
    </ul>
    <section class="top-bar-section">
      <ul class="right">
        <li class="divider"></li>
        <li class="has-dropdown not-click">
          <a href="#" class="">{{user}}</a>
          <ul class="dropdown">
            <li class="title back js-generated">
              <h5><a href="">Back</a>
              </h5>
            </li>
            <li class="parent-link show-for-small"><a class="parent-link js-generated" href="#">Support</a>
            </li>
            <li><a href="#">Edit Account</a>
            </li>
            <li><a href="#">Do more</a>
            </li>
            <li><a href="#">Do something else</a>
            </li>
          </ul>
        </li>
        <li class="divider"></li>
        <li class="has-form">
          <a href="#" class="small button radius"><i class="fa fa-power-off"></i></a>
        </li>
      </ul>
    </section>
  </nav>


  <section id="main-content">
    <div class="row centered-text">
      <div class="large-12 columns">
        <h2>Users</h2>
        <h4 class="subheader">List of all users</h4>
      </div>
    </div>
    <div class="row">
    <div class="large-12 columns">
        <input type="text" ng-model="search" placeholder="Search users" />
      </label>
    </div>
  </div>
    <div class="row centered-text">
      <table>
        <thead>
          <tr>
            <th width="200">User ID</th>
            <th>Username</th>
            <th width="150">Role</th>
            <th width="230">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users | filter:search">
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.role}}</td>
            <td>
              <ul class="button-group">
                <li><a href="#" class="tiny button"><i class="fa fa-star-o"></i></a>
                </li>
                <li><a href="#" class="tiny button"><i class="fa fa-edit"></i></a>
                </li>
                <li><a href="#" class="tiny button"><i class="fa fa-times"></i></a>
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>


  <script src="/js/build/libs.js"></script>
  <script src="/js/src/app.js"></script>
  <script src="/js/build/controllers.js"></script>
  <script src="/js/build/services.js"></script>
</body>

</html>
